baseURL = "https://lambolyu.netlify.app/"
languageCode = "zh-Hants-TW"
title = "懶誌 lamzy"
theme = "PaperMod"
paginate = 15
enableInlineShortcodes = true
enableRobotsTXT = true
hasCJKLanguage = true
isCJKLanguage = true
enableEmoji = true
defaultContentLanguage = 'zh-tw'
googleAnalytics = 'G-58BLPMJTXE'

[minify]
disableXML = true

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[permalinks]
posts = "/:year/:month/:slug/"

[params]
env = "production"
description = "紀錄使用python和php等多種程式處理醫院藥庫的日常工作情形。"
keyword = [
  "python",
  "php",
  "hospital",
  "pharmacy",
  "stock",
  "inventory",
  "pharmacist",
  "醫院",
  "藥庫",
  "藥師",
  "藥學部",
  "藥劑",
  "庫存管理",
  "請購",
  "庫管",
  "安全量",
  "基準量"
]
author = "lambo"
defaultTheme = "light"
disableThemeToggle = true
dateFormat = "2006/1/2"
ShowReadingTime = true
ShowWordCount = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
#label.icon = "/favicon.svg"

[params.assets]
disableHLJS = true
#favicon = "/favicon.svg"
#favicon16x16 = "/favicon.svg"
#favicon32x32 = "/favicon.svg"
#apple_touch_icon = "/favicon.svg"
#safari_pinned_tab = "/favicon.svg"

[params.homeInfoParams]
Title = "懶誌 lamzy"
Content = """
Hi, I'm Lambo, a pharmacist of hospital in Taiwan.

Here's my work log from warehouse business, with the tasks involving coding and data analysis.

嗨，我是 Lambo ，台灣某間醫院的藥庫藥師。

這裡面是一些為了工作需求而自學的程式紀錄，主要以 Python 和 PHP 為主。
"""

